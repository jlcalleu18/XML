<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript">
        function runAjax() {
            var searchInput = document.getElementById("searchTxtBx").value;

            // alert("You entered: " + searchInput);
            // Create a communication agent (piece of sfware)
            // agent is an object of class XMLHttpRequests()
            // agent is dependent on the type of browser

            if (window.XMLHttpRequest) var agent = new XMLHttpRequest();
            else var agent = new ActiveXObject("Microsoft.XMLHTTP"); //only for IE

            //open communication with PHP program at the server
            agent.open("GET", "searchcsv.php?searchkey=" + searchInput);
            agent.send(null);

            //hand-shakes
            agent.onreadystatechange = function() {
                if (agent.readyState == 4 && agent.status == 200) {
                    //write server's response in the placeholder
                    document.getElementById("showresult").innerHTML =
                        agent.responseText;
                }
            };
        }
    </script>
</head>

<body>
    <h2>100 most Significant Americans</h2>
    <p></p>
    Search:
    <input type="text" id="searchTxtBx" autofocus onchange="runAjax();" />
    <p></p>
    <!-- create a placeholder to show search results(s) -->
    <div id="showresult"></div>
</body>

</html>
