<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        function validateform() {
            //Read inputs
            var inputUsername = document.getElementById("usernameTxtBx").value;
            var inputPwd = document.getElementById("pwdTxtBx").value;
            if (inputUsername !== "" && inputPwd !== "") return true;
            else {
                alert("Invalid entries");
                return false;
            }
        }
    </script>
</head>

<body>
    <h2>Login App</h2>
    <form action="validateuser.php" onsubmit="return validateform();">
        <p></p>
        UserName:<input type="text" id="usernameTxtBx" name="usernameTxtBx" autofocus />&nbsp;&nbsp; Password:<input type="password" id="pwdTxtBx" name="pwdTxtBx" />
        <p></p>

        <input type="submit" value="Submit" />
    </form>
</body>

</html>
