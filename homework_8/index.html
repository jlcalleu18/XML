<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CUNNY Colleges</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Download jQuery from google CDN(Content Delivery Network) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Download google maps API -->
    <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->
  </head>
  <body onload="runJQuery();">
    <header></header>
    <main>
      <section class="text">
        <h2>CUNNY Colleges Locations</h2>
        <br />
        <p><span id="showselect"></span></p>
      </section>
      <div id="floating-panel">
        <input id="address" type="textbox" value="New York, NY" />
        <input id="submit" type="button" value="submit" />
      </div>
      <section class="container">
        <div id="map"></div>
      </section>
    </main>
    <footer></footer>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDj9WjXBxLnXy-tEn0PrhD2O9QQhqL3fyY&callback=initMap&libraries=&v=weekly"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
