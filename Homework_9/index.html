<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />

    <title>Document</title>

    <!-- download jQuery from Google CDN -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="text/javascript">
      function runjQuery() {
        //read search input
        var searchInput = $("#searchTxtBx").val().trim();
        if (searchInput != "") {
          $.ajax({
            //set the parameters
            url: "stock.php",
            data: "searchKey=" + searchInput,
            // method: "POST",
            success: function (serverdata) {
              //display serverdata at the div
              $("#showoutput").html(serverdata);
            },
          });
        } else {
          $("#showoutput").text("");
        }
      }
    </script>
  </head>

  <body>
    <h2>Stock list exchnagess</h2>
    Search:
    <input type="text" id="searchTxtBx" autofocus onchange="runjQuery()" />
    <p></p>
    <div id="showoutput"></div>
  </body>
</html>
